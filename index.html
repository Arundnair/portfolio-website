<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arun D Nair | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              'neon-blue': '#00f3ff',
              'neon-purple': '#bc13fe',
              'deep-bg': '#050505',
              'light-bg': '#f3f4f6',
              'glass': 'rgba(255, 255, 255, 0.05)',
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'pulse-fast': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 4s linear infinite',
              'grid-flow': 'gridFlow 2s linear infinite',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(1000%)' },
              },
              gridFlow: {
                '0%': { transform: 'perspective(500px) rotateX(60deg) translateY(0)' },
                '100%': { transform: 'perspective(500px) rotateX(60deg) translateY(40px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-color: #f3f4f6;
        --text-color: #111827;
      }
      html.dark {
        --bg-color: #050505;
        --text-color: #ffffff;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.5s cubic-bezier(0.16, 1, 0.3, 1), color 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        cursor: none;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      .gradient-text {
        background: linear-gradient(to right, #00f3ff, #bc13fe);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      ::selection {
        background-color: #00f3ff;
        color: #000;
      }
    </style>
    <script>
      // Initialize theme to avoid flash
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.27.5"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
